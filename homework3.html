<html>
<head>
<title>homework3</title>
<body bgcolor="#404041">
  <svg width="2000px" height="500px">
      <g id="datarect"></g>
<!--
    <rect x="1100px" y="200px" width="100px" height="100px" transform="translate(-50,-50)" />
    <rect x="900px" y="200px" width="100px" height="100px" transform="translate(-50,-50)" />
    <rect x="700px" y="200px" width="100px" height="100px" transform="translate(-50,-50)" />
    <rect x="500px" y="200px" width="100px" height="100px" transform="translate(-50,-50)" />
    <rect x="300px" y="200px" width="100px" height="100px" transform="translate(-50,-50)" />
    <rect x="100px" y="200px" width="100px" height="100px" transform="translate(-50,-50)" />
-->
  </svg>
  <button onclick="draw()">start</button>
  
<script>
  var dataArray = [
    {"x": 1100,"width": 100,"height": 100,"color": "red"},
    {"x": 900,"width": 100,"height": 100,"color": "green"},
    {"x": 700,"width": 100,"height": 100,"color": "blue"},
    {"x": 500,"width": 100,"height": 100,"color": "yellow"},
    {"x": 300,"width": 100,"height": 100,"color": "steelblue"},
    {"x": 100,"width": 100,"height": 100,"color": "white"}
  ];



  function draw(){
    drawRect(dataArray);
  }

  function drawRect(data) {


    var rect = d3.select("g#datarect").selectAll("rect")
    .data(data, function(d){
      return d.color;
    })

    rect.enter().append("rect")
      .attr("y", 200)
      .style("fill", function(d){
        return "black";
      })
      .attr("width", 100)
      .attr("height", 100)

      rect.transition().duration(1000)
        .attr("width", function(dataPoint){
        return dataPoint.width;
      })
      .attr("height", function(dataPoint){
      return dataPoint.height;
    })
      .style("fill", function(d){
        return d.color;
      })
      .attr("x", function(d){
        return d.x;
      });

      rect.exit().transition().duration(1000)
        .attr("width", 0).remove();
  }

</script>
</body>
</head>
</html>

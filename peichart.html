<svg height=600 width=600></svg>

<script>

  var data = [
    {"color": "red", "name": "Barry", "savings": 75},
    {"color": "yellow", "name": "Harry", "savings": 25},
    {"color": "green", "name": "Oliver", "savings": 1523.63}
  ];

  var pie = d3.layout.pie()
    .value(function(d){
      return d.savings;
    });

  data = pie(data);

  var arc = d3.svg.arc()
    .innerRadius(150) //donuts chart change the number
    .outerRadius(300)

  var slices = d3.select("svg").selectAll("path")
      .data(data);

  slices.enter().append("path")
        .attr("transform", "translate(300, 300)")
        .style("fill", function(d){
          return d.data.color;
        })
        .attr("d", arc);


//--------------------------------------------------------

  var airport_data = [
    {"continent": "NA", "country": "USA", "airport": 1},
    {"continent": "NA", "country": "USA", "airport": 2},
    {"continent": "Europe", "country": "FRA", "airport": 3},
    {"continent": "Europe", "country": "GER", "airport": 7},
    {"continent": "Europe", "country": "GER", "airport": 8},
    {"continent": "Europe", "country": "GER", "airport": 99}
  ];

  var country_data = d3.nest()
    .key(function(d){
    return d.continent;
    })
    .key(function(d){
      return d.country;
    })


    // .rollup(function(leaves){
    //   return d3.sum(leaves, function(d){
    //     return d.passengers;
    //   })
    // leaves可以随便设定
    // 如果数据库里有passengers的个数，用rollup可以把每个国家passengers的总数整合起来

    .entries(airport_data);

  console.log(country_data);

</script>
